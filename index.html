<!DOCTYPE html>
<html lang="en" data-theme="light" class="full-bodyColor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAJA-NEWS.COM</title>
    <!-- daisyui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon/1.png" type="image/x-icon" />

    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/5c47e8fcb0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container mx-auto">
      <!-- navbar section  -->
      <section class="">
        <div class="navbar footer-conter sm:flex md:flex-row flex-col">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl font-extrabold"
              ><span class="text-sky-400">TAJA-NEWS</span>.COM</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li>
                <a href="index.html" class="border-b-2 bor border-b-sky-400"
                  >News</a
                >
              </li>
              <li><a href="blog.html">Blog</a></li>
            </ul>
          </div>
        </div>
      </section>

      <!-- hr line section  -->
      <section class="mb-8 bg-slate-600">
        <hr />
      </section>

      <!-- category section  -->
      <section>
        <div
          id="category-container"
          class="grid grid-cols-2 md:grid-cols-4 lg:md:grid-cols-8 gap-4 text-center text-gray-600"
        ></div>
      </section>
    </header>

    <!-- main section  -->
    <main class="container mx-auto">
      <!-- number of found section -->
      <section
        id="found-category"
        class="bg-white py-4 mt-8 px-5 text-center"
      ></section>

      <!-- spiner section  -->
      <section id="spiner" class="text-center mt-2 hidden">
        <progress class="progress w-56"></progress>
      </section>

      <!-- sort section  -->
      <section>
        <label for="sort">Sort by Most view post:</label>
        <select id="sort-container">
          <option value="default" selected>default</option>
          <option value="Popular" >Popular</option>
        </select>
      </section>

      <!-- news section  -->
      <section class="mt-12">
        <div
          id="news-container"
          class="grid grid-cols-1 md:grid-cols-1 gap-4"
        ></div>
      </section>

      <!-- modal section  -->
      <section>
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div id="modal-body" class="modal"></div>
      </section>
    </main>

    <!-- footer section  -->
    <footer>
      <p>Copyright Â© 2022 - All right reserved</p>
    </footer>

    <script src="js/TazaNews.js"></script>
  </body>
</html>
